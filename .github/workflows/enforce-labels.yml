name: Enforce PR Labels
on:
  pull_request:
    types: [labeled, unlabeled, opened, edited, synchronize]


jobs:
  enforce-labels:
    runs-on: ubuntu-latest
    steps:
    - uses: yogevbd/enforce-label-action@2.2.2
      with:
        BANNED_LABELS: "needs-docs,needs-tests,needs-adr,needs-git-sign-off"
