name: Test Registry Proxy
on:
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.jpg"
      - "**.png"
      - "**.gif"
      - "**.svg"
      - "adr/**"
      - "docs/**"
      - "CODEOWNERS"
  merge_group:
    paths-ignore:
      - "**.md"
      - "**.jpg"
      - "**.png"
      - "**.gif"
      - "**.svg"
      - "adr/**"
      - "docs/**"
      - "CODEOWNERS"

permissions:
  contents: read

# Abort prior jobs in the same workflow / PR
concurrency:
  group: proxy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build the binary and init package
  build-zarf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup golang
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod

      - name: Build binary and zarf packages
        uses: ./.github/actions/packages
        with:
          build-examples: "false"

      # Upload the contents of the build directory for later stages to use
      - name: Upload build artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: build-artifacts
          path: build/
          retention-days: 1

  # Run the tests on kind
  validate-proxy:
    runs-on: ubuntu-latest
    needs: build-zarf
    strategy:
      matrix:
        ipfamily: [ipv4, ipv6]
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download build artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: build-artifacts
          path: build/

      - name: setup kind config
        run: |
          cat <<EOF > kind-nftables-config.yml
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          networking:
            kubeProxyMode: "nftables"
            ipFamily: ${{ matrix.ipfamily }}
          nodes:
          - role: control-plane
          - role: worker
          EOF

      - name: Setup Kind
        run: |
          kind delete cluster && kind create cluster --config=kind-nftables-config.yml

      - name: Make Zarf executable
        run: |
          chmod +x build/zarf

      - name: Run tests
        run: |
          build/zarf init --features=registry-proxy=true --registry-mode=proxy --confirm

      - name: get cluster info
        uses: ./.github/actions/debug-cluster
        if: always()
