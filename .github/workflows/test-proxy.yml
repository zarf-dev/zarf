name: Test Registry Proxy
on:
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.jpg"
      - "**.png"
      - "**.gif"
      - "**.svg"
      - "adr/**"
      - "docs/**"
      - "CODEOWNERS"
  merge_group:
    paths-ignore:
      - "**.md"
      - "**.jpg"
      - "**.png"
      - "**.gif"
      - "**.svg"
      - "adr/**"
      - "docs/**"
      - "CODEOWNERS"

permissions:
  contents: read

# Abort prior jobs in the same workflow / PR
concurrency:
  group: proxy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build the binary and init package
  build-zarf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup golang
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Build binary and zarf packages
        uses: ./.github/actions/packages

      # Upload the contents of the build directory for later stages to use
      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: build-artifacts
          path: build/
          retention-days: 1

  # Run the tests on kind
  validate-proxy:
    runs-on: ubuntu-latest
    needs: build-zarf
    strategy:
      fail-fast: false
      matrix:
        ipfamily: [ipv4, ipv6]
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Download build artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: build-artifacts
          path: build/

      - name: setup kind config
        run: |
          cat <<EOF > kind-nftables-config.yml
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          networking:
            kubeProxyMode: "nftables"
            ipFamily: ${{ matrix.ipfamily }}
          nodes:
          - role: control-plane
          - role: worker
          EOF

      - name: Setup Kind
        run: |
          kind delete cluster && kind create cluster --config=kind-nftables-config.yml

      - name: Setup golang
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Make Zarf executable
        run: |
          chmod +x build/zarf

      - name: Run proxy tests
        run: |
          make test-proxy

      - name: get cluster info
        uses: ./.github/actions/debug-cluster
        if: always()
