version: 2
updates:
  - package-ecosystem: gomod
    directories:
      - "/"
      - "/hack/schema"
    schedule:
      interval: daily
    groups:
      k8s:
        patterns:
          - "k8s.io/*"
      cosign-providers:
        patterns:
          - "github.com/sigstore/sigstore/pkg/signature/kms/*"
      golang:
        patterns:
          - "golang.org/x/*"
      docker:
        patterns:
          - "github.com/docker/*"
  - package-ecosystem: github-actions
    directory: /
    groups:
      actions-organization:
        patterns:
          - "actions/*"
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
