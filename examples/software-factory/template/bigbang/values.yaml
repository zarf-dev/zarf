    values:
      replicas: 1
      imagePullSecrets:
        - name: "private-registry"
      postgresql:
        image:
          pullSecrets:
            - "private-registry"
      istio:
        enabled: true
        keycloak:
          enabled: true
      resources:
        requests:
          cpu: "750m"
          memory: "1024Mi"
        limits:
          cpu: "750m"
          memory: "1024Mi"
      startupProbe: |
        httpGet:
          path: /auth/realms/master
          port: http
        initialDelaySeconds: 600
        timeoutSeconds: 10
        failureThreshold: 60
        periodSeconds: 10
      secrets:
        env:
          stringData:
            CUSTOM_REGISTRATION_CONFIG: /opt/jboss/keycloak/customreg.yaml
            KEYCLOAK_IMPORT: /opt/jboss/keycloak/realm.json
            X509_CA_BUNDLE: /etc/x509/https/cas.pem
        certauthority:
          stringData:
            cas.pem: '{{ .Files.Get "resources/dev/dod_cas.pem" }}'
        customreg:
          stringData:
            customreg.yaml: '{{ .Files.Get "resources/dev/baby-yoda.yaml" }}'
        realm:
          stringData:
            realm.json: '{{ .Files.Get "resources/dev/baby-yoda.json" }}'
      extraVolumes: |-
        - name: certauthority
          secret:
            secretName: {{ include "keycloak.fullname" . }}-certauthority
        - name: customreg
          secret:
            secretName: {{ include "keycloak.fullname" . }}-customreg
        - name: realm
          secret:
            secretName: {{ include "keycloak.fullname" . }}-realm
      extraVolumeMounts: |-
        - name: certauthority
          mountPath: /etc/x509/https/cas.pem
          subPath: cas.pem
          readOnly: true
        - name: customreg
          mountPath: /opt/jboss/keycloak/customreg.yaml
          subPath: customreg.yaml
          readOnly: true
        - name: realm
          mountPath: /opt/jboss/keycloak/realm.json
          subPath: realm.json
          readOnly: true



  # All the other add-ons that we aren't using
  argocd:
    enabled: false
  authservice:
    enabled: false
  anchore:
    enabled: false
