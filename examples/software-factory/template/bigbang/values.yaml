domain: bigbang.dev

registryCredentials:
  - registry: "registry1.dso.mil"
    username: "zarf-git-user"
    password: "###ZARF_SECRET###"
  - registry: "docker.io"
    username: "zarf-git-user"
    password: "###ZARF_SECRET###"
  - registry: "registry.dso.mil"
    username: "zarf-git-user"
    password: "###ZARF_SECRET###"

git:
  existingSecret: "zarf-git-secret"

flux:
  interval: 1m
  rollback:
    cleanupOnFail: false

networkPolicies:
  enabled: false
  # When in prod use a real CIDR. Don't do this, it isn't secure. This is done here since it is a demo and the CIDR changes based on which Linux distro you are running on.
  controlPlaneCidr: "0.0.0.0/0"
  nodeCidr: "0.0.0.0/0"

istio:
  enabled: true
  git:
    repo: http://stuart-gitea-http.git.svc.cluster.local:3000/zarf-git-user/mirror__repo1.dso.mil__platform-one__big-bang__apps__core__istio-controlplane.git
  ingressGateways:
    public-ingressgateway:
      type: "LoadBalancer"
      kubernetesResourceSpec:
        resources:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        service:
          ports:
            - name: status-port
              port: 15021
              protocol: TCP
              targetPort: 15021
            - name: http2
              port: 9080
              protocol: TCP
              targetPort: 8080
            - name: https
              port: 9443
              protocol: TCP
              targetPort: 8443
            - name: tls
              port: 15443
              protocol: TCP
              targetPort: 15443
    passthrough-ingressgateway:
      type: "LoadBalancer" # or "LoadBalancer"
      kubernetesResourceSpec:
        resources:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        service:
          ports:
            - name: status-port
              port: 15022
              protocol: TCP
              targetPort: 15021
            - name: http2
              port: 19080
              protocol: TCP
              targetPort: 8080
            - name: https
              port: 19443
              protocol: TCP
              targetPort: 8443
            - name: tls
              port: 15444
              protocol: TCP
              targetPort: 15443

