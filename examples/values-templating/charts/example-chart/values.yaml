# Chart default values - these will be overridden by Zarf value mappings on the chart definition
appName: "default-app"
replicaCount: 1

image:
  repository: nginx
  tag: "latest"
  pullPolicy: IfNotPresent

config:
  database:
    host: "localhost"
    port: 3306
  app:
    debug: false
    logLevel: "info"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
