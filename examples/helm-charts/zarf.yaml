kind: ZarfPackageConfig
metadata:
  name: helm-charts
  description: Example showcasing mutiple ways to deploy helm charts
  version: 0.0.1

components:
  - name: demo-helm-local-chart
    required: false
    charts:
      - name: podinfo
        version: 6.4.0
        namespace: podinfo-from-local-chart
        localPath: chart
    images:
      - ghcr.io/stefanprodan/podinfo:6.4.0
      - ghcr.io/stefanprodan/podinfo:sha256-57a654ace69ec02ba8973093b6a786faa15640575fbf0dbb603db55aca2ccec8.sig
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: deployment
                name: podinfo
                namespace: podinfo-from-local-chart
                condition: available

  - name: demo-helm-git-chart
    required: false
    charts:
      - name: podinfo
        version: 6.4.0
        namespace: podinfo-from-git
        url: https://github.com/stefanprodan/podinfo.git
        gitPath: charts/podinfo
    images:
      - ghcr.io/stefanprodan/podinfo:6.4.0
      - ghcr.io/stefanprodan/podinfo:sha256-57a654ace69ec02ba8973093b6a786faa15640575fbf0dbb603db55aca2ccec8.sig
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: deployment
                namespace: podinfo-from-git
                name: podinfo
                condition: available

  - name: demo-helm-oci-chart
    required: false
    charts:
      - name: podinfo
        version: 6.4.0
        namespace: podinfo-from-oci
        url: oci://ghcr.io/stefanprodan/charts/podinfo
    images:
      - ghcr.io/stefanprodan/podinfo:6.4.0
      - ghcr.io/stefanprodan/podinfo:sha256-57a654ace69ec02ba8973093b6a786faa15640575fbf0dbb603db55aca2ccec8.sig
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: pod
                name: app.kubernetes.io/name=podinfo
                namespace: podinfo-from-oci
                condition: ready
          - wait:
              cluster:
                kind: deployment
                # note this version is the same as the chart version
                name: app.kubernetes.io/version=6.4.0
                namespace: podinfo-from-oci
                condition: available

  - name: demo-helm-alt-release-name
    required: false
    charts:
      - name: podinfo
        version: 6.4.0
        namespace: helm-alt-release-name
        url: https://stefanprodan.github.io/podinfo
        releaseName: cool-name
    images:
      - ghcr.io/stefanprodan/podinfo:6.4.0
      - ghcr.io/stefanprodan/podinfo:sha256-57a654ace69ec02ba8973093b6a786faa15640575fbf0dbb603db55aca2ccec8.sig
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: pod
                name: app.kubernetes.io/name=cool-name-podinfo
                namespace: helm-alt-release-name
                condition: ready
