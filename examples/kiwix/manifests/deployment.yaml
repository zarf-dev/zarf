apiVersion: apps/v1
kind: Deployment
metadata:
  name: kiwix-serve
  namespace: kiwix
  labels:
    app: kiwix-serve
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: kiwix-serve
  template:
    metadata:
      labels:
        app: kiwix-serve
    spec:
      initContainers:
        - name: data-loader
          image: kiwix-data:local
          command:
            - sh
            - -c
            - |
              echo "Copying ZIM data files to /data..."
              cp /zim-data/*.zim /data/
              ls -la /data
          resources:
            requests:
              memory: "16Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          volumeMounts:
            - mountPath: /data
              name: data
      containers:
        - name: kiwix-serve
          image: "ghcr.io/kiwix/kiwix-serve:3.5.0-2"
          command:
            [
              "sh",
              "-c",
              "ls -la /data && kiwix-serve -v /data/*.zim",
            ]
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /
              port: 80
      volumes:
        - name: data
          emptyDir: {}
