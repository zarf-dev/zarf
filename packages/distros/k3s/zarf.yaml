kind: ZarfInitConfig
metadata:
  name: distro-k3s
  description: Used to establish a new Zarf cluster

components:
  # AMD-64 version of the K3s stack
  - name: k3s
    import:
      path: common
      name: k3s
    only:
      cluster:
        architecture: amd64
    files:
      # Include the actual K3s binary
      - source: https://github.com/k3s-io/k3s/releases/download/v1.27.3+k3s1/k3s
        shasum: 6853d349aad33459feb61b2ca41a2051afa270970e02849478bbea1944fe6c4d
        target: /usr/sbin/k3s
        executable: true
        # K3s magic provides these tools when symlinking
        symlinks:
          - /usr/sbin/kubectl
          - /usr/sbin/ctr
          - /usr/sbin/crictl
      # Transfer the K3s images for containerd to pick them up
      - source: https://github.com/k3s-io/k3s/releases/download/v1.27.3+k3s1/k3s-airgap-images-amd64.tar.zst
        shasum: 000a9f5f959f83e7944af4addd57bba44e27e89b867158618bf4af6516fed483
        target: /var/lib/rancher/k3s/agent/images/k3s.tar.zst
    actions:
      onDeploy:
        before:
          - cmd: if [ "$(uname -m)" != "x86_64" ]; then echo "this package architecture is amd64, but the target system has a different architecture. These architectures must be the same" && exit 1; fi
            description: Check that the host architecture matches the package architecture
            maxRetries: 0

  # ARM-64 version of the K3s stack
  - name: k3s
    import:
      path: common
      name: k3s
    only:
      cluster:
        architecture: arm64
    files:
      # Include the actual K3s binary
      - source: https://github.com/k3s-io/k3s/releases/download/v1.27.3+k3s1/k3s-arm64
        shasum: 2478c592fe703bb7743dd2fb0d58ff9a460166e7cc8366796cb80ef07f040513
        target: /usr/sbin/k3s
        executable: true
        # K3s magic provides these tools when symlinking
        symlinks:
          - /usr/sbin/kubectl
          - /usr/sbin/ctr
          - /usr/sbin/crictl
      # Transfer the K3s images for containerd to pick them up
      - source: https://github.com/k3s-io/k3s/releases/download/v1.27.3+k3s1/k3s-airgap-images-arm64.tar.zst
        shasum: 3a86fac02fb7fc390008dfd279f8ca6bec49d9e5b161b83e387d4f1b11786a75
        target: /var/lib/rancher/k3s/agent/images/k3s.tar.zst
    actions:
      onDeploy:
        before:
          - cmd: if [ "$(uname -m)" != "arm64" ]; then echo "this package architecture is arm64, but the target system has a different architecture. These architectures must be the same" && exit 1; fi
            description: Check that the host architecture matches the package architecture
            maxRetries: 0
