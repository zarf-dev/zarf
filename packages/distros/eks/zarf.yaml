kind: ZarfPackageConfig
metadata:
  name: distro-eks
  description: Deploy a EKS K8s cluster
  version: 0.0.4

variables:
  - name: EKS_CLUSTER_NAME
    description: The name for the EKS cluster
    prompt: true

  - name: EKS_INSTANCE_TYPE
    description: The EC2 instance type for the worker nodes
    default: t3.small

  - name: EKS_CLUSTER_REGION
    description: The AWS region to setup the cluster and associated networking
    default: us-east-1

  - name: PERMISSIONS_BOUNDARY_ARN
    description: The ARN of the IAM permissions boundary to apply to the cluster resources

  - name: PERMISSIONS_BOUNDARY_TAG
    description: The tag to apply to the cluster resources to indicate the permissions boundary

components:
  - name: load-eksctl
    required: true
    files:
      - source: eks.yaml
        target: eks.yaml
      - source: https://github.com/eksctl-io/eksctl/releases/download/v0.207.0/eksctl_Darwin_amd64.tar.gz
        target: binaries/eksctl_Darwin_x86_64
        executable: true
        shasum: ef59622a6a18d313414a490d6e202e948a7fa4d048fd541df939faf0ac196bb3
        extractPath: eksctl
      - source: https://github.com/eksctl-io/eksctl/releases/download/v0.207.0/eksctl_Darwin_arm64.tar.gz
        target: binaries/eksctl_Darwin_arm64
        executable: true
        shasum: 2615a10fb601e27404af14b54feb3e3d5247d8f0dca0fb5ff68f3dee64b7d25e
        extractPath: eksctl
      - source: https://github.com/eksctl-io/eksctl/releases/download/v0.207.0/eksctl_Linux_amd64.tar.gz
        target: binaries/eksctl_Linux_x86_64
        executable: true
        shasum: f503e7d19879ded5786ccf63c68c7ca4991496d6d8e88c68324cb3d62013db14
        extractPath: eksctl
      - source: https://github.com/eksctl-io/eksctl/releases/download/v0.207.0/eksctl_Linux_arm64.tar.gz
        target: binaries/eksctl_Linux_arm64
        executable: true
        shasum: b335a18cc8590a0111c889026fb65090c937fc17bebd4dc72b2d752a99d29537
        extractPath: eksctl

  - name: deploy-eks-cluster
    description: Create an EKS cluster!
    actions:
      onDeploy:
        before:
          - cmd: ./binaries/eksctl_$(uname -s)_$(uname -m) create cluster --dry-run -f eks.yaml
          - cmd: sleep 15
          - cmd: ./binaries/eksctl_$(uname -s)_$(uname -m) create cluster -f eks.yaml
          - cmd: ./binaries/eksctl_$(uname -s)_$(uname -m) utils write-kubeconfig -c ${ZARF_VAR_EKS_CLUSTER_NAME}

  - name: teardown-eks-cluster
    description: Delete the EKS cluster that this package was used to create.
    actions:
      onDeploy:
        before:
          - cmd: ./binaries/eksctl_$(uname -s)_$(uname -m) delete cluster -f eks.yaml --disable-nodegroup-eviction --wait
        after:
          # clean up after ourselves
          - cmd: rm -rf binaries
          - cmd: rm -f eks.yaml
