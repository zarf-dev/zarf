apiVersion: v1
kind: Secret
metadata:
  name: {{ template "docker-registry.fullname" . }}-secret
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    app: {{ template "docker-registry.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
stringData:
  configData: |
    version: 0.1
    log:
      fields:
        service: registry
    storage:
      cache:
        blobdescriptor: inmemory
    http:
      secret: {{ .Values.secrets.configData.http.secret }}
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
{{- if .Values.mtls.enabled }}
      tls:
        certificate: /certs/server/tls.crt
        key: /certs/server/tls.key
        clientcas:
          - /certs/server/ca.crt
        clientauth: verify-client-cert-if-given
        minimumtls: tls1.2
{{- end }}
      debug:
        addr: :5001
        prometheus:
          enabled: false
          path: /metrics
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
data:
  validateSecretValue: {{ required "A valid secrets.configData.http.secret value is required in the values.yaml" .Values.secrets.configData.http.secret | b64enc | quote }}
  htpasswd: {{ .Values.secrets.htpasswd | b64enc }}
