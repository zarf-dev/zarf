replicaCount: 1

podLabels: {}

image:
  repository: registry
  tag: 2.8.3

proxy:
  enabled: false
  injectorHostPort: 5001
  tolerations: []
  registry:
    image:
      repository: registry
  image:
    repository: alpine/socat
    tag: 1.8.0.3
  injector:
    image: registry.k8s.io/pause:3.10
    payLoadConfigMapAmount: 0
    shasum: ""

# If this is enabled, then zarf-registry-server-tls must be created with a cert in tls.cert and a key in tls.key
# and zarf-registry-ca must be created with a certificate in ca.pem
mtls:
  enabled: false

ipv6Only: false

service:
  name: registry
  type: NodePort
  port: 5000

resources: {}

persistence:
  accessMode: "ReadWriteOnce"
  enabled: true
  size: 20Gi
  deleteEnabled: true

# FIXME: I think the best move to do here is to hardcode most of the configData and where we want differences expose it as values
secrets:
  htpasswd: ""
  configData:
    http:
      secret: ""

podDisruptionBudget:
  minAvailable: 1

affinity:
  enabled: true
  custom: {}

tolerations: []

autoscaling:
  enabled: true
  mapReplicasToNodes: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

caBundle: ""
## One or more concatenated certificates
## Will be mounted to /etc/ssl/certs/ca-certificates.crt
# caBundle: |
#   # Root CA 1
#   -----BEGIN CERTIFICATE-----
#   ...
#   -----END CERTIFICATE-----
#   # Intermediate CA 1
#   -----BEGIN CERTIFICATE-----
#   ...
#   -----END CERTIFICATE-----
#   # Root CA 2
#   -----BEGIN CERTIFICATE-----
#   ...
#   -----END CERTIFICATE-----

extraEnvVars: []
## Additional ENV variables to set
# - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
#   value: "/var/lib/example"

serviceAccount:
  create: false
  name: ""
  annotations: {}
