replicaCount: 1

image:
  repository: "ghcr.io/austinabro321/zarf/controller"
  tag: "0.0.1"
  pullPolicy: IfNotPresent

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 65532
  fsGroup: 65532
  runAsGroup: 65532
  seccompProfile:
    type: "RuntimeDefault"

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  capabilities:
    drop: ["ALL"]

resources:
  requests:
    memory: "64Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "500m"

nodeSelector: {}

tolerations: []

affinity: {}

# RBAC configuration
rbac:
  create: true
  clusterRole:
    name: ""
  clusterRoleBinding:
    name: ""
