  - name: agent-argocd-repository.zarf.dev
    namespaceSelector:
      matchExpressions:
        # Ensure we don't mess with kube-system
        - key: "kubernetes.io/metadata.name"
          operator: NotIn
          values:
            - "kube-system"
        # Allow ignoring whole namespaces
        - key: zarf.dev/agent
          operator: NotIn
          values:
            - "skip"
            - "ignore"
    objectSelector:
      matchExpressions:
        # Always ignore specific resources if requested by annotation/label
        - key: zarf.dev/agent
          operator: NotIn
          values:
            - "skip"
            - "ignore"
        - key: argocd.argoproj.io/secret-type
          operator: In
          values:
            - repository
    clientConfig:
      service:
        name: agent-hook
        namespace: zarf
        path: "/mutate/argocd-repository"
      caBundle: "###ZARF_AGENT_CA###"
    rules:
      - operations:
          - "CREATE"
          - "UPDATE"
        apiGroups:
          - ""
        apiVersions:
          - "v1"
        resources:
          - "secrets"
    admissionReviewVersions:
      - "v1"
      - "v1beta1"
    sideEffects: None
