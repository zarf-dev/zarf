        namespace: zarf
        path: "/mutate/argocd-application"
      caBundle: "###ZARF_AGENT_CA###"
    rules:
      - operations:
          - "CREATE"
          - "UPDATE"
        apiGroups:
          - "argoproj.io"
        apiVersions:
          - "v1alpha1"
        resources:
          - "applications"
    admissionReviewVersions:
      - "v1"
      - "v1beta1"
