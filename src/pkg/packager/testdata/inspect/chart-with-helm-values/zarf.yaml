kind: ZarfPackageConfig
metadata:
  name: chart-with-values

components:
  - name: test
    charts:
      - name: test-chart
        version: 1.0.0
        namespace: test
        localPath: chart
        variables:
          - name: REPLICAS
            description: Number of replicas
            path: replicaCount
        values:
          # Map all Zarf values into Helm value overrides
          - sourcePath: .
            targetPath: .
