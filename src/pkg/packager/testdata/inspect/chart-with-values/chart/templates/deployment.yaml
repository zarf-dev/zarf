apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: test
          image: nginx:latest
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.port }}
          {{- if .Values.customField }}
          env:
            - name: CUSTOM_FIELD
              value: {{ .Values.customField | quote }}
          {{- end }}
