---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent
  template:
    metadata:
      labels:
        app: agent
    spec:
      containers:
        - name: shell
          command:
            - "sleep"
            - "infinity"
          image: quay.io/almalinuxorg/10-minimal:10
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 8Mi
          volumeMounts:
            - name: volume
              mountPath: /volume
              subPath: dir
      volumes:
        - name: volume
          image:
            reference: ghcr.io/zarf-dev/zarf/agent:v0.68.1
            pullPolicy: IfNotPresent
