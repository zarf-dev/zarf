kind: ZarfPackageConfig
metadata:
  name: fuzzy-upstream
  version: 1.0.0
components:
  - name: baseline
    required: true
    manifests:
      - name: fuzzy-upstream
        namespace: default
        kustomizations:
          - ./.
  - name: underscores
    required: true
    manifests:
      - name: fuzzy-underscores-in-image
        namespace: underscore
        files:
          - ./configmap-image-with-underscores.yaml
