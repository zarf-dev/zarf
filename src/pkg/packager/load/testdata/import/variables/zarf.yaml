kind: ZarfPackageConfig
metadata:
  name: parent-package
constants:
  - name: PARENT_CONSTANT
    value: "value from parent"
variables:
  - name: PARENT_VAR
    default: "default from parent"
values:
  files:
    - parent-values.yaml
  schema: "parent-values.schema.json"

components:
  - name: first-imported-component
    required: true
    import:
      path: import

  - name: same-package-imported-again
    required: true
    import:
      path: import

  - name: component-from-different-package
    required: true
    import:
      path: secondImport
