kind: ZarfPackageConfig
metadata:
  name: child-package
constants:
  - name: PARENT_CONSTANT
    value: "value from child"
  - name: CHILD_CONSTANT
    value: "value from child"
variables:
  - name: PARENT_VAR
    default: "default from child"
  - name: CHILD_VAR
    default: "default from child"
values:
  files:
    - ../child-values.yaml
  schema: "child-values.schema.json"

components:
  - name: first-imported-component
    required: true
  - name: same-package-imported-again
    required: true
