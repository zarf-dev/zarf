kind: ZarfPackageConfig
metadata:
  name: example-package
components:
- name: common
  required: true
  charts:
  - name: chart
    url: oci://test/different-value
    version: 2.3.4
    values:
    - sourcePath: .common.baseValue
      targetPath: .config.base
    - sourcePath: .overrideValue
      targetPath: .config.override
