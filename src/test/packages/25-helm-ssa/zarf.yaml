kind: ZarfPackageConfig
metadata:
  name: helm-charts-ssa
  description: "Test for Helm SSA behavior"

components:
  - name: ssa-test
    required: true
    charts:
      - name: podinfo-without-ssa
        version: 6.4.0
        namespace: podinfo-without-ssa
        url: oci://ghcr.io/stefanprodan/charts/podinfo
        serverSideApply: "false"

      - name: podinfo-with-ssa
        version: 6.4.0
        namespace: podinfo-with-ssa
        url: oci://ghcr.io/stefanprodan/charts/podinfo
        serverSideApply: "true"
    images:
      - ghcr.io/stefanprodan/podinfo:6.4.0
