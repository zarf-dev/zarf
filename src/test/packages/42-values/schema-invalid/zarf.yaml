kind: ZarfPackageConfig
metadata:
  name: test-values-schema-invalid
  description: Test package with invalid values that fail schema validation

values:
  files:
    - values/values.yaml
  schema: values.schema.json

components:
  - name: test-component
    required: true
    manifests:
      - name: test-configmap
        files:
          - configmap.yaml