apiVersion: v1
kind: Namespace
metadata:
  name: dos-games
  labels:
    keep-this: label
  annotations:
    keep-this: annotation
---
# This is a normal deployment manifest for dos-games that should be "adopted" by Helm/Zarf
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game
  namespace: dos-games
spec:
  selector:
    matchLabels:
      app: game
  template:
    metadata:
      labels:
        app: game
    spec:
      containers:
        - name: "multi-game"
          image: "ghcr.io/zarf-dev/doom-game:0.0.1"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "250m"
