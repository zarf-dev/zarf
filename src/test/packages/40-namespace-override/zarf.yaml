kind: ZarfPackageConfig
metadata:
  name: test-package
  version: 0.0.1
  description: This test package has two components with chart/manifests/actions all targeting the same namespace to allow overrides
components:
  - name: test-package-component-1
    required: true
    charts:
      - name: chart
        namespace: test
        version: v0.1.0
        localPath: chart
    manifests:
      - name: test-manifest-same
        namespace: test
        files:
          - manifests/configmap1.yaml
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: ConfigMap
                name: configmap1
                namespace: test
  - name: test-package-component-2
    required: true
    manifests:
      - name: test-manifest-other
        namespace: test
        files:
          - manifests/configmap2.yaml
