kind: ZarfPackageConfig
metadata:
  name: parent-package
constants:
  - name: PARENT_CONSTANT
    value: "value from parent"
  - name: CHILD_CONSTANT
    value: "value from child"
variables:
  - name: PARENT_VAR
    value: "value from parent"
  - name: CHILD_VAR
    value: "value from child"
components:
  - name: component-to-test-vars
    required: true
