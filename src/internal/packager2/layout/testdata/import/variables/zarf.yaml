kind: ZarfPackageConfig
metadata:
  name: parent-package
constants:
  - name: PARENT_CONSTANT
    value: "value from parent"
variables:
  - name: PARENT_VAR
    default: "default from parent"
components:
  - name: component-to-test-vars
    required: true
    import:
      path: import
  - name: other-component-to-test-vars
    required: true
    import:
      path: import
