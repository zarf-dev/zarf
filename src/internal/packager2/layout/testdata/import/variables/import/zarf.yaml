kind: ZarfPackageConfig
metadata:
  name: child-package
constants:
  - name: PARENT_CONSTANT
    value: "value from child"
  - name: CHILD_CONSTANT
    value: "value from child"
variables:
  - name: PARENT_VAR
    default: "default from child"
  - name: CHILD_VAR
    default: "default from child"
components:
  - name: component-to-test-vars
    required: true
  - name: other-component-to-test-vars
    required: true
