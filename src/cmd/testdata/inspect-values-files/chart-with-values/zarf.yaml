kind: ZarfPackageConfig
metadata:
  name: chart-with-values

components:
  - name: demo-helm-charts
    charts:
      - name: demo-helm
        version: 1.0.0
        namespace: httpd
        localPath: chart
        variables:
          - name: REPLICAS
            path: replicaCount
            description: "Override the number of pod replicas"
        values:
          - sourcePath: .customField
            targetPath: .customField
          - sourcePath: .image.pullPolicy
            targetPath: .image.pullPolicy
          - sourcePath: .port
            targetPath: .port