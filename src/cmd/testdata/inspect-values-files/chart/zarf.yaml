kind: ZarfPackageConfig
metadata:
  name: chart

variables:
  - name: PORT

components:
  - name: demo-helm-charts
    charts:
      - name: htppd-local
        version: 1.0.0
        namespace: httpd
        localPath: chart
        valuesFiles:
          - values.yaml
        variables:
          - name: REPLICAS
            path: replicaCount
            description: "Override the number of pod replicas"
          - name: DESCRIPTION
            path: description
            description: ".chart.variables takes priority"

  - name: different-values-set
    charts:
      - name: htppd-local
        version: 1.0.0
        namespace: httpd
        localPath: chart
        variables:
          - name: REPLICAS
            path: replicaCount
            description: "Override the number of pod replicas"
