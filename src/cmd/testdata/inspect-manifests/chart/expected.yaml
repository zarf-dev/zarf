#type: chart
---
# Source: /tmp/zarf-226794126/chart.yaml
# Source: htppd/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-deployment
spec:
  selector:
    matchLabels:
      app: httpd
  replicas: 2
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
      - name: httpd
        image: httpd:alpine3.18
        ports:
        - containerPort: 8080
---
