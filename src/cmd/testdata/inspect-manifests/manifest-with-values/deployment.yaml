apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
        - name: httpd
          image: httpd:{{ .Values.imageTag }}
          ports:
            - containerPort: {{ .Values.port }}
