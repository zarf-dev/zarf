#type: manifest
#source: /var/folders/2s/03x_k4gj0g30dv1qs_p39z3h0000gn/T/zarf-1945337041/httpd/manifests/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd
spec:
  replicas: 5
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
        - name: httpd
          image: httpd:latest
          ports:
            - containerPort: 8080
---
