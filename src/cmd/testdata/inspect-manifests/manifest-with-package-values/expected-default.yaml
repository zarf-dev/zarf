#type: manifest
#source: /var/folders/2s/03x_k4gj0g30dv1qs_p39z3h0000gn/T/zarf-1945337041/httpd/manifests/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-httpd-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-httpd-app
  template:
    metadata:
      labels:
        app: my-httpd-app
    spec:
      containers:
        - name: httpd
          image: httpd:2.4
          ports:
            - containerPort: 80
---