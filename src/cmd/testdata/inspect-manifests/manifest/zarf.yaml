kind: ZarfPackageConfig
metadata:
  name: manifests

constants:
  - name: HTTPD_VERSION
    value: "1.0.0"

components:
  - name: httpd-local
    manifests:
      - name: simple-httpd-deployment
        namespace: httpd
        files:
          - httpd-deployment.yaml

  - name: empty-component
    description: "Ensures empty components are handled okay"
