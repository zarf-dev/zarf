kind: ZarfInitConfig
metadata:
  name: init
  description: "Used to establish a new Zarf cluster"

seed: library/registry:2.7.1

components:
  - name: k3s
    import:
      path: packages/distros/k3s

  # This package just moves the injector & registries binaries
  - name: zarf-injector
    required: true
    import:
      path: packages/zarf-injector

  # Creates the temporary seed-registry
  - name: zarf-seed-registry
    required: true
    import:
      path: packages/zarf-registry

  # Creates the permanent registry
  - name: zarf-registry
    required: true
    import:
      path: packages/zarf-registry

  - name: zarf-agent
    required: true
    import:
      path: packages/zarf-agent

  - name: logging
    import:
      path: packages/logging-pgl

  - name: git-server
    import:
      path: packages/gitea
