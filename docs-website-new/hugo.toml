baseURL         = "https://docs.zarf.dev/"
enableGitInfo   = true
enableRobotsTXT = true

[module]
    proxy = "direct"

    [[module.imports]]
        path = "github.com/defenseunicorns/defense-unicorns-hugo-theme"

    [[module.imports]]
        path = "github.com/defenseunicorns/defense-unicorns-hugo-theme/dependencies"

[languages.en]
    languageName = "English"

    [languages.en.params]
        description = "Docs Template"
        title       = "Docs Template"

[params]
    # this merge bring is the theme defaults and allows overriding them if needed.
    _merge = 'deep'

    archived_version    = false
    copyright           = "Defense Unicorns"
    github_project_repo = "https://github.com/defenseunicorns/zarf"
    github_repo         = "https://github.com/defenseunicorns/zarf"
    github_subdir       = "content/en"

    # version = "v0.0.3"
    # version_menu = "v0.3"
    # url_latest_version = "https://latest-version"
    # Add your release versions here that references the deployed release branch for that version.
    # [[params.versions]]
    # version = "v0.3 - Latest"
    # url = "https://latest-version"
    # [[params.versions]]
    # version = "v0.2"
    # url = "https://v02-version"
    [params.ui]
        navbar_logo = "img/doug.svg" # The product logo on the navbar

    # [[params.socialLinks]]
    # name = "Community Slack"
    # url = "https://communityinviter.com/apps/kubernetes/community"
    # icon = "fa-brands fa-slack"
    # desc = "Discussion and help from your fellow users"
    # [[params.socialLinks]]
    # name = "Twitter"
    # url = "https://twitter.com/DefenseUnicorns"
    # icon = "fa-brands fa-twitter"
    # desc = "Defense Unicorns Twitter"
    [[params.socialLinks]]
        desc = ""
        icon = "fa-brands fa-github"
        name = "GitHub"
        url  = "https://github.com/defenseunicorns/doc-site-template"

[[module.mounts]]
    source = "content/en"
    target = "content"

[[module.mounts]]
    source = "../docs"
    target = "content/docs"

[[module.mounts]]
    source = "../examples"
    target = "content/examples"

## The following merge in theme defaults from: https://github.com/defenseunicorns/defense-unicorns-hugo-theme/tree/main/config/_default
[markup]
    _merge = 'shallow'

[outputs]
    _merge = 'shallow'

[imaging]
    _merge = 'shallow'

[taxonomies]
    _merge = 'shallow'
